apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: go-redis-kubernetes:1.0.0
        ports:
        - containerPort: 8080
        #ou image redis:7.0.0
        #criar imagem padrao e 7.0 antes